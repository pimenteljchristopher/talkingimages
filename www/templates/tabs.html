<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
 <!-- Chats Tab -->
  <ion-tab title="Personality Insight" icon-on="ion-ios-circle-filled " icon-off="ion-ios-circle-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
    <ion-tab title="Analyze" icon-on="ion-ios-circle-filled " icon-off="ion-ios-circle-outline" href="#/tab/analyze">
    <ion-nav-view name="tab-analyze"></ion-nav-view>
  </ion-tab>
</ion-tabs>
