<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" ng-click="goVisit(chat.data)">
        <img ng-src="{{chat.data.president.picture}}">
        <h2>{{chat.data.president.name}}</h2>
        <p>{{chat.data.president.position}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
